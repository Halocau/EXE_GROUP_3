<!-- Google Fonts & Material Icons -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

<style>
    :root {
        --main-color: #2e7d32;
        --user-color: #e0f2f1;
        --bot-color: #f1f8e9;
        --text-color: #333;
        --radius: 18px;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    body {
        font-family: 'Roboto', sans-serif;
    }

    #chat-toggle-btn {
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 60px;
        height: 60px;
        background-color: var(--main-color);
        border-radius: 50%;
        border: none;
        color: white;
        font-size: 28px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        z-index: 1000;
        transition: transform 0.2s;
    }

    #chat-toggle-btn:hover {
        transform: scale(1.05);
    }

    #chat-popup {
        position: fixed;
        bottom: 170px;
        right: 30px;
        width: 360px;
        height: 500px;
        background-color: white;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        border: 1.5px solid var(--main-color);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 999;
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #chatBox {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
    }

    .msg {
        margin-bottom: 12px;
        max-width: 85%;
        padding: 10px 14px;
        border-radius: 14px;
        clear: both;
        line-height: 1.4;
    }

    .msg.user {
        background-color: var(--user-color);
        align-self: flex-end;
        float: right;
        border-bottom-right-radius: 4px;
    }

    .msg.bot {
        background-color: var(--bot-color);
        align-self: flex-start;
        float: left;
        border-bottom-left-radius: 4px;
    }

    .msg.typing {
        background-color: var(--bot-color);
        color: gray;
        font-style: italic;
        font-size: 13px;
        padding: 8px 14px;
        max-width: 75%;
        border-radius: 14px;
        margin-bottom: 12px;
        float: left;
        clear: both;
        border-bottom-left-radius: 4px;
        opacity: 0.7;
    }

    #chat-footer {
        padding: 10px;
        display: flex;
        border-top: 1px solid #eee;
        background-color: white;
    }

    #userInput {
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border-radius: 12px;
        border: 1px solid #ccc;
        outline: none;
        margin-right: 8px;
    }

    .send-btn {
        background-color: var(--main-color);
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
    }

    .send-btn:hover {
        background-color: #27682d;
    }
</style>

<!-- N√∫t m·ªü chat -->
<button id="chat-toggle-btn" onclick="toggleChat()">
    <span class="material-icons">chat</span>
</button>

<!-- Popup chat -->
<div id="chat-popup">
    <div id="chatBox">
        <div class="msg bot">üëã Xin ch√†o! B·∫°n mu·ªën t√¨m ph√≤ng ·ªü khu v·ª±c n√†o ·∫°?</div>
    </div>
    <div id="chat-footer">
        <input
            type="text"
            id="userInput"
            placeholder="Nh·∫≠p c√¢u h·ªèi v·ªÅ ph√≤ng tr·ªç..."
            onkeydown="if (event.key === 'Enter')
                  sendMessage();"
            />
        <button class="send-btn" onclick="sendMessage()">G·ª≠i</button>
    </div>
</div>

<script>
    function toggleChat() {
        const chatPopup = document.getElementById("chat-popup");
        const input = document.getElementById("userInput");
        const isHidden = chatPopup.style.display === "none" || chatPopup.style.display === "";
        chatPopup.style.display = isHidden ? "flex" : "none";
        if (isHidden) {
            setTimeout(() => input.focus(), 200);
        }
    }

    function sendMessage() {
        const input = document.getElementById("userInput");
        const chatBox = document.getElementById("chatBox");
        const userMsg = input.value.trim();
        if (!userMsg)
            return;

        // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
        const userDiv = document.createElement("div");
        userDiv.className = "msg user";
        userDiv.textContent = userMsg;
        chatBox.appendChild(userDiv);

        // Hi·ªÉn th·ªã tr·∫°ng th√°i "Bot ƒëang tr·∫£ l·ªùi..."
        const typing = document.createElement("div");
        typing.className = "msg typing";
        typing.id = "typing";
        typing.innerText = "ü§ñ ƒêang tr·∫£ l·ªùi...";
        chatBox.appendChild(typing);
        chatBox.scrollTop = chatBox.scrollHeight;

        input.value = "";

        // G·ª≠i ƒë·∫øn server
        const contextPath = window.location.pathname.split("/")[1];
        const xhr = new XMLHttpRequest();
        xhr.open("POST", `/${contextPath}/chatbot`, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                const reply = response.reply?.trim() || "(Kh√¥ng c√≥ ph·∫£n h·ªìi)";

                const botDiv = document.createElement("div");
                botDiv.className = "msg bot";
                botDiv.innerHTML = reply.replace(/\n/g, "<br>").replace(/\*\*(.*?)\*\*/g, "<b>$1</b>");

                document.getElementById("typing")?.remove();
                chatBox.appendChild(botDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        };

        xhr.send("message=" + encodeURIComponent(userMsg));
    }
</script>
